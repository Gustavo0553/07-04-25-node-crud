<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualização</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="./fontawesome-free-6.7.2-web/css/all.min.css" />
  <link rel="shortcut icon" href="./vasco.png" />
  <style>
    * {
      box-sizing: border-box;
      color: #fff;
    }

    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(to right, #ffffff, #000000, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background-color 0.3s ease;
    }

    .container-custom {
      display: flex;
      flex-direction: column;
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.4);
      width: 90%;
      max-width: 900px;
      transition: background-color 0.3s ease;
    }

    .content {
      display: flex;
      flex-direction: row;
      
    }

    .left-panel {
      flex: 1;
      background-color: #2a2a2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .left-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .left-panel p {
      font-size: 0.95rem;
      color: #ffffff;
    }

    .right-panel {
      flex: 1;
      background-color: #1e1e1e;
      padding: 2.5rem;
    }

    .right-panel h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #000000;
      border-radius: 8px;
      padding-left: 40px;
    }

    .form-control::placeholder {
      color: #000000;
    }

    .btn-info {
      background-color: #3498db;
      color: #fff;
      border: none;
      width: 100%;
      border-radius: 30px;
      margin-top: 1rem;
      padding: 0.6rem;
      font-weight: 500;
    }

    .btn-info:hover {
      background-color: #5dade2;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #f0f0f0;
      background-color: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links a:hover {
      background-color: #3498db;
      color: #fff;
    }

    .bi {
      font-size: 1rem;
    }

    .divider {
      margin: 20px 0;
    }

    .btn-dark {
      background-color: #444;
      color: #fff;
      border-radius: 30px;
    }

    .btn-dark:hover {
      background-color: #333;
    }

  </style>
</head>

<body>

  <div class="container-custom">
    <div class="content">
      <div class="left-panel">
        <h2>Consultar Dados</h2>
        <p>Verifique suas informações cadastradas de forma rápida e prática, garantindo dados atualizados e uma experiência mais eficiente.</p>
      </div>

      <div class="right-panel">
        <h2>Visualização</h2>
        <form id="frmLeitura">
          <div class="mb-3">
            <label for="txtId" class="form-label"></label>
            <input type="text" class="form-control" id="txtId"  placeholder="Id:" disabled>
          </div>
          <div class="input-group">
            <i class="bi bi-person"></i>
            <input type="text" class="form-control bg-light" id="txtNome" placeholder="Nome" />
          </div>
          <div class="input-group">
            <i class="bi bi-person-badge"></i>
            <input type="text" class="form-control bg-light" id="txtLogin" placeholder="Login" />
          </div>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input type="password" class="form-control" id="txtSenha" placeholder="Senha" disabled />
          </div>
          <button type="submit" class="btn btn-info">
            <i class="fa fa-magnifying-glass"></i> Pesquisar
          </button>
        </form>

        <hr class="divider">

        <button class="btn btn-dark">
          <i class="fa fa-backward-fast"></i> Primeiro
        </button>
        <button class="btn btn-dark">
          <i class="fa fa-backward-step"></i> Anterior
        </button>
        <button class="btn btn-dark">
          Próximo <i class="fa fa-forward-step"></i>
        </button>
        <button class="btn btn-dark">
          Último <i class="fa fa-forward-fast"></i>
        </button>

        <hr class="divider">
        <h6 id="notificacao" class="align-items-center justify-content-center h-100 w-100 ">Digite o valor no campo que deseja pesquisar e clique em: "Pesquisar"</h6> 
      </div>
    </div>

    <div class="nav-links">
      <a href="./login.html" target="_blank" title="Ir para Login">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </a>
      <a href="./cadastro.html" target="_blank" title="Ir para Cadastro">
        <i class="bi bi-person-plus"></i> Cadastro
      </a>
      <a href="./atualizacao.html" target="_blank" title="Ir para Atualização">
        <i class="bi bi-pencil-square"></i> Atualizar
      </a>
      <a href="./remocao.html" target="_blank" title="Ir para Remoção">
        <i class="bi bi-person-dash"></i> Remoção
      </a>
    </div>
  </div>

  <script src="./leitura.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./fontawesome-free-6.7.2-web/js/all.min.js"></script>

</body>

</html>
