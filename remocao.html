<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Remoção</title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link rel="shortcut icon" href="./vasco.png" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
        background-image: linear-gradient(to right, #000000, #616161, #a5a5a5);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background-color 0.3s ease;
        }

    .container-custom {
      display: flex;
      flex-direction: column;
      background-color: #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 900px;
    }

    .content {
      display: flex;
      flex-direction: row;
    }

    .left-panel {
      flex: 1;
      background-color: #2a2a2a;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .left-panel h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .left-panel p {
      font-size: 0.95rem;
      color: #ccc;
    }

    .right-panel {
      flex: 1;
      background-color: #1e1e1e;
      padding: 2.5rem;
    }

    .right-panel h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .form-control {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: #fff;
      border-radius: 8px;
      padding-left: 40px;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      width: 100%;
      border-radius: 30px;
      margin-top: 1rem;
      padding: 0.6rem;
      font-weight: 500;
    }

    .btn-danger:hover {
      background-color: #ff5e57;
    }

    .nav-links {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      padding: 1rem;
      background-color: #1e1e1e;
      border-top: 1px solid #333;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: #f0f0f0;
      background-color: #2a2a2a;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-links a:hover {
      background-color: #e74c3c;
      color: #fff;
    }

    .bi {
      font-size: 1rem;
    }
  </style>
</head>

<body>
  <div class="container-custom">
    <div class="content">
      <div class="left-panel">
        <h2>Remover Cadastro</h2>
        <p>Tem certeza de que deseja excluir sua conta? Para prosseguir com a exclusão, por favor, informe os dados necessários. Essa ação é irreversível e resultará na remoção permanente da conta e de todas as informações associadas a ela.</p>
      </div>

      <div class="right-panel">
        <h2>Remoção</h2>
        <form id="frmRemocao">
          <div class="input-group">
            <i class="bi bi-person"></i>
            <input type="text" class="form-control" id="txtNome" placeholder="Nome" />
          </div>
          <div class="input-group">
            <i class="bi bi-person-badge"></i>
            <input type="text" class="form-control" id="txtLogin" placeholder="Login" />
          </div>
          <div class="input-group">
            <i class="bi bi-lock"></i>
            <input type="password" class="form-control" id="txtSenha" placeholder="Senha" />
          </div>
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-person-dash"></i> Remover
          </button>
        </form>
      </div>
    </div>

    <div class="nav-links">
      <a href="./login.html" target="_blank" title="Ir para Login">
        <i class="bi bi-box-arrow-in-right"></i> Login
      </a>
      <a href="./leitura.html" target="_blank" title="Ir para Leitura">
        <i class="bi bi-book"></i> Leitura
      </a>
      <a href="./cadastro.html" target="_blank" title="Ir para Cadastro">
        <i class="bi bi-person-plus"></i> Cadastro
      </a>
      <a href="./atualizacao.html" target="_blank" title="Ir para Atualização">
        <i class="bi bi-pencil-square"></i> Atualizar
      </a>
    </div>
  </div>

  <script src="./remocao.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
